<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').onsubmit = function() {

            const name = document.querySelector('#n').value;
            const place = document.querySelector('#p').value;
            const packagecode = document.querySelector('#pc').value;
            var Adults = document.querySelector('#a').value;
            var children = document.querySelector('#c').value;
            var costA = Adults * 2500;
            var costC = children * 1500;
            var totalcost = costA + costC;

            alert(`Name: ${name}.
               Email: ${place}.
               Package code: ${packagecode}.
               No of Audults: ${Adults}.
               No of Children: ${children}.
               Total cost: ${totalcost}.`);

        }
    })
