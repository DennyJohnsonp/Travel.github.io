    </div>
    <section id="login-box" >
        <div class="loginContent">
            <button id="closebtn">X</button>
            <div id="msg-holder">
                <p id="error-msg" class="msg-default-style"></p>
                <p id="success-msg" class="msg-default-style"></p>
            </div>
            <div class="flexcontainer">
                <div class="left-box">
                    <h3 class="loginTitle"> Already Have Account?</h3>
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Sign-in" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input id="login-form-submit" type="submit" class="submitBtn" value="Sign-in">
                    </form>
                </div>
                <div class="or">OR</div>
                <div class="right-box">
                    <h3 class="loginTitle"> Sign Up</h3>
                    <form id="signup-form">
                        <input type="text" name="username" placeholder="Username" />
                        <input type="email" name="email" placeholder="Email" />
                        <input type="password" name="password" placeholder="Set Password" />
                        <input id="signup-form-submit" type="submit" class="submitBtn" value="Sign Up" />
                    </form>
                </div>
                
            </div>
        </div>
    </section>
</body>
